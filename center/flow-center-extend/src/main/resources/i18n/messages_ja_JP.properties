### 【通用】以下是ResultCode的错误码多语言信息,如果有调整resultCode一定要维护所有模块的文档
操作成功=操作に成功する
系统异常，请联系系统管理员=システム異常の場合は、システム管理者に連絡してください
会话失效，请重新登录=セッションが失効しましたので、再ログインしてください
输入参数有误，请重试=入力パラメータに誤りがあるので再試行してください
请求资源未找到=リクエストリソースが見つからない
不支持的请求方法格式=サポートされていない要求仕様フォーマット
不支持媒体类型=メディアタイプに対応していない
不接受媒体类型=メディアタイプは受け入れられない
缺失必要的路径变量=必要なパス変数がなくなる
缺失必要的请求参数=必要な要求パラメータが欠落する
请求绑定异常=請求バインディング異常
不支持的参数转换=サポートされていないパラメータ変換
参数类型匹配有误=パラメータタイプのマッチングに誤りがある
不可读的请求参数类型=読み出し不可の要求パラメータタイプ
不可写的请求参数类型=書き込み不可のリクエストパラメータタイプ
参数校验失败=パラメータチェック失敗
必要参数未传递=必要なパラメータは渡さない
数据绑定失败=データバインディングの失敗
未找到相关处理器=該当するプロセッサは見つからなかった
调用请求超时=呼び出し要求タイムアウト
操作失败=操作に失敗しました
上传失败=アップロード失敗
下载失败=ダウンロードに失敗
导入失败=導入に失敗
导出失败=導出失敗
没有权限=権限がない
导入模板错误=テンプレートエラーの導入
远程调用失败=リモート呼出しの失敗
账号或密码错误=アカウントやパスワードが間違っています
认证失败=認証失敗

