### 【通用】以下是ResultCode的错误码多语言信息,如果有调整resultCode一定要维护所有模块的文档
操作成功=Operate successfully
系统异常，请联系系统管理员=The system is abnormal. Please contact the system administrator
会话失效，请重新登录=Session invalid, please login again
输入参数有误，请重试=The input parameter is wrong, please try again
请求资源未找到=The requested resource was not found
不支持的请求方法格式=Unsupported request method format
不支持媒体类型=Media types are not supported
不接受媒体类型=Media types are not acceptable
缺失必要的路径变量=Missing the necessary path variables
缺失必要的请求参数=Missing the required request parameters
请求绑定异常=Request binding exception
不支持的参数转换=Unsupported parameter conversion
参数类型匹配有误=Parameter type matching error
不可读的请求参数类型=Unreadable request parameter type
不可写的请求参数类型=Unwritable request parameter type
参数校验失败=Parameter check failure
必要参数未传递=The necessary parameters are not passed
数据绑定失败=Data binding failed
未找到相关处理器=The associated processor was not found
调用请求超时=Call request timeout
操作失败= Operation failure
上传失败=Fail to upload
下载失败=Download failed
导入失败=Import failure
导出失败=Export failure
没有权限=Do not have permission
导入模板错误=Import template error
远程调用失败=Remote call failed
账号或密码错误=Incorrect account or password
认证失败=Authentication failure

