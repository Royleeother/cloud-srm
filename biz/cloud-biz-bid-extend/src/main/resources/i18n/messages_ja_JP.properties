##招标投标控制--采购商端
招标项目不存在=入札プロジェクトは存在しません。
已发起下一轮次投标，请勿重复操作=次の入札を開始しました。繰り返さないでください。
当前轮次为跟标轮,不能再发起投标=現在の順番は入札輪となりますので、これ以上入札することはできません。
当前轮投标评标结果未完成或未公示，请先前往评标处处理=現在のラウンドの入札評定結果が未完成または公示されていない場合は、まず審査所に行って処理してください。
发起投标的结束时间不能早于当前时间=入札開始の終了時間は現在の時間より早くしてはいけません。
当前轮无入围供应商，不能发起投标=現在のラウンドはサプライヤーに入選されていないので、入札を開始することはできません。
时间设置错误=時間設定エラー
项目非已审批状态,不能发布项目=プロジェクトは承認された状態でないと、プロジェクトを発表できません。
项目状态非未发布状态,不能发布项目=プロジェクトの状態が未発表の状態でないと、プロジェクトをリリースできません。
首轮无供应商报名,不能发起投标=第一ラウンドはサプライヤーの申し込みがないので、入札を開始してはいけません。